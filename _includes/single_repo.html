<div class="container">
    <div class="row">
      <div class="col-12">
        <div class="repository-card" style="border: 1px solid #e1e4e8; border-radius: 6px; padding: 16px; margin-bottom: 16px;">
          <h3><a href="https://github.com/{{ include.repository }}">{{ include.repository }}</a></h3>
          <p>
            <img src="https://github-readme-stats.vercel.app/api/pin/?username={{ include.username }}&repo={{ include.repo }}" alt="GitHub Stats">
            <img src="https://github-profile-trophy.vercel.app/?username={{ include.username }}&column=3&margin-w=15&margin-h=15" alt="GitHub Trophies">
          </p>
        </div>
      </div>
    </div>
  </div>
